name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy-to-digitalocean:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Trigger DigitalOcean App Platform deployment
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          set -euo pipefail
          if [ -z "${DO_API_TOKEN:-}" ] || [ -z "${DO_APP_ID:-}" ]; then
            echo "Missing required secrets: DO_API_TOKEN and/or DO_APP_ID"
            exit 1
          fi

          echo "Triggering deployment for app: ${DO_APP_ID}"

          # Docs: https://docs.digitalocean.com/reference/api/api-reference/#operation/apps_create_deployment
          http_code=$(curl -sS -o /tmp/do_deploy.json -w "%{http_code}" \
            -X POST "https://api.digitalocean.com/v2/apps/${DO_APP_ID}/deployments" \
            -H "Authorization: Bearer ${DO_API_TOKEN}" \
            -H "Content-Type: application/json")

          cat /tmp/do_deploy.json

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "DigitalOcean deployment trigger failed (HTTP $http_code)"
            exit 1
          fi

          echo "Deployment triggered successfully."