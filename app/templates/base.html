<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Заметки" }}</title>
    <script>
      // Tailwind CDN reads configuration from the global `tailwind.config`
      window.tailwind = window.tailwind || {};
      window.tailwind.config = { darkMode: "class" };

      // Apply theme before paint
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          var prefersDark =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored || (prefersDark ? "dark" : "light");
          if (theme === "dark") document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        } catch (e) {}
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.svg" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-white text-slate-900 dark:from-slate-950 dark:via-slate-950 dark:to-slate-900 dark:text-slate-100">
    <div class="pointer-events-none fixed inset-0 overflow-hidden">
      <div class="absolute -top-24 left-1/2 h-72 w-72 -translate-x-1/2 rounded-full bg-indigo-500/10 blur-3xl dark:bg-indigo-600/20"></div>
      <div class="absolute -bottom-24 right-10 h-72 w-72 rounded-full bg-emerald-400/10 blur-3xl dark:bg-emerald-500/10"></div>
    </div>

    <div class="mx-auto max-w-5xl px-4 py-6 sm:py-10">
      <header class="sticky top-0 z-40 -mx-4 mb-6 border-b border-slate-200 bg-white/70 px-4 py-4 backdrop-blur dark:border-slate-800 dark:bg-slate-950/60 sm:mb-8">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <a href="/" class="flex items-center gap-3" aria-label="Главная">
            <div class="grid h-11 w-11 place-items-center rounded-2xl border border-slate-200 bg-white/60 backdrop-blur dark:border-slate-800 dark:bg-slate-900/60">
              <span class="text-sm font-semibold text-indigo-700 dark:text-indigo-200">N</span>
            </div>
            <div class="min-w-0">
              <h1 class="truncate text-xl font-semibold tracking-tight">Заметки</h1>
              <p class="mt-0.5 truncate text-xs text-slate-600 dark:text-slate-300">PostgreSQL · FastAPI · быстро</p>
            </div>
          </a>

          <div class="flex flex-wrap items-center justify-end gap-2">
            <details class="relative">
              <summary class="inline-flex h-10 cursor-pointer list-none items-center rounded-2xl border border-slate-200 bg-white/60 px-3 text-sm font-medium backdrop-blur hover:bg-white dark:border-slate-800 dark:bg-slate-900/50 dark:hover:bg-slate-900 [&::-webkit-details-marker]:hidden" aria-label="Данные">
                <span class="inline-flex items-center gap-2">
                  <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19h16" />
                    <path d="M4 15h16" />
                    <path d="M4 11h16" />
                    <path d="M4 7h16" />
                  </svg>
                  <span class="hidden sm:inline">Данные</span>
                </span>
              </summary>

              <div class="absolute right-0 z-50 mt-2 w-56 overflow-hidden rounded-2xl border border-slate-200 bg-white/90 p-2 shadow-sm backdrop-blur dark:border-slate-800 dark:bg-slate-950/90">
                <a
                  href="/export/json"
                  class="flex h-10 items-center gap-2 rounded-xl px-3 text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-900"
                  title="Экспортировать все заметки в JSON"
                >
                  <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <path d="M7 10l5 5 5-5" />
                    <path d="M12 15V3" />
                  </svg>
                  Экспорт JSON
                </a>

                <form method="post" action="/import/json" enctype="multipart/form-data" id="import-json-form">
                  <input id="import-json-file" name="file" type="file" accept="application/json" class="hidden" />
                  <button
                    type="button"
                    data-import-json="1"
                    class="flex h-10 w-full items-center gap-2 rounded-xl px-3 text-left text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-900"
                    title="Импортировать заметки из JSON"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                      <path d="M17 8l-5-5-5 5" />
                      <path d="M12 3v12" />
                    </svg>
                    Импорт JSON
                  </button>
                </form>
              </div>
            </details>

            <button
              id="theme-toggle"
              type="button"
              class="inline-flex h-10 items-center rounded-2xl border border-slate-200 bg-white/60 px-3 text-sm font-medium backdrop-blur hover:bg-white dark:border-slate-800 dark:bg-slate-900/50 dark:hover:bg-slate-900"
              title="Переключить тему"
              aria-label="Переключить тему"
            >
              <span class="inline-flex items-center gap-2">
                <svg data-theme-icon="moon" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12.6A9 9 0 1 1 11.4 3a7 7 0 0 0 9.6 9.6Z" />
                </svg>
                <svg data-theme-icon="sun" class="hidden h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="4" />
                  <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
                </svg>
                <span id="theme-toggle-label" class="hidden sm:inline">Тема</span>
              </span>
            </button>

            {% if user %}
              <details class="relative">
                <summary class="inline-flex h-10 cursor-pointer list-none items-center rounded-2xl border border-slate-200 bg-white/60 px-3 text-sm font-medium backdrop-blur hover:bg-white dark:border-slate-800 dark:bg-slate-900/50 dark:hover:bg-slate-900 [&::-webkit-details-marker]:hidden" aria-label="Профиль">
                  <span class="inline-flex items-center gap-2">
                    <span class="grid h-6 w-6 place-items-center rounded-xl bg-indigo-600/10 text-xs font-semibold text-indigo-700 dark:bg-indigo-500/20 dark:text-indigo-200">
                      {{ (user.username or 'U')[:1]|upper }}
                    </span>
                    <span class="hidden sm:inline">{{ user.username }}{% if user.is_superuser %} (admin){% endif %}</span>
                  </span>
                </summary>
                <div class="absolute right-0 z-50 mt-2 w-56 overflow-hidden rounded-2xl border border-slate-200 bg-white/90 p-2 shadow-sm backdrop-blur dark:border-slate-800 dark:bg-slate-950/90">
                  <a href="/logout" class="flex h-10 items-center gap-2 rounded-xl px-3 text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-900">
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M10 17l5-5-5-5" />
                      <path d="M15 12H3" />
                      <path d="M21 3v18" />
                    </svg>
                    Выйти
                  </a>
                </div>
              </details>
            {% else %}
              <a href="/login" class="inline-flex h-10 items-center rounded-2xl border border-slate-200 bg-white/60 px-3 text-sm font-medium backdrop-blur hover:bg-white dark:border-slate-800 dark:bg-slate-900/50 dark:hover:bg-slate-900">Вход</a>
              <a href="/register" class="inline-flex h-10 items-center rounded-2xl bg-indigo-600 px-3 text-sm font-semibold text-white hover:bg-indigo-500">Регистрация</a>
            {% endif %}
          </div>
        </div>
      </header>

      <main class="relative">
        {% block content %}{% endblock %}
      </main>

      <footer class="mt-10 text-xs text-slate-500 dark:text-slate-400">
        FastAPI · SQLModel · Tailwind CDN
      </footer>
    </div>

    <div id="toast-host" class="fixed bottom-4 right-4 z-50 flex w-[calc(100%-2rem)] flex-col gap-2 sm:w-auto"></div>
    <script src="/static/app.js" defer></script>
  </body>
</html>
